{% if ogTagsEnable  %}
        <!-- Faceboo og Tagas -->
        <meta property="fb:app_id"                  content="{{ config.facebook.app_id }}">
        <meta property="og:url"                     content="{% if config.base_url %}{{ config.base_url }}{% endif %}{% if url %}{{ url }}{% endif %}">
        <meta property="og:site_name"               content="{{ config.app_name }}">
        <meta property="og:title"                   content="{% if title %}{{ title }}{% endif %}">
        <meta property="og:description"             content="{{ description }}">
        <meta property="og:image"                   content="{{ image }}">
        <meta property="og:image:type"              content="image/png">
        <meta property="og:image:width"             content="{{ imageWidth }}">
        <meta property="og:image:height"            content="{{ imageHeight }}">
{% endif %}
